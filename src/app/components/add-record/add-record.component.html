<section>
  <mat-card>
    <mat-card-content>
      <form (ngSubmit)="submit()" #transactionForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            (ngModel)="(transaction.author)"
            name="name"
            required
          />
        </mat-form-field>
        <br />

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="transaction.email"
            name="email"
            required
          />
        </mat-form-field>
        <br />

        <mat-label for="file">File:</mat-label>
        <input
          type="file"
          id="file"
          name="file"
          (change)="onFileChange($event)"
          required
        />

        <br />

        <button mat-raised-button type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
