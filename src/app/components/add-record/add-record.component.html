<section>
  <app-record-loader *ngIf="isLoading"></app-record-loader>
  <mat-card>
    <mat-card-content>
      <form (ngSubmit)="submit()" #transactionForm="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="transaction.author"
            name="name"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="transaction.email"
            name="email"
            required
          />
        </mat-form-field>
        <input
          type="file"
          id="fileInput"
          #fileInput
          (change)="onFileChange($event)"
          style="display: none"
        />
        <button
          type="button"
          mat-raised-button
          color="primary"
          (click)="fileInput.click()"
        >
          Upload Record
        </button>
        <mat-card-footer *ngIf="transaction.file_info">
          <p>File Name: {{ transaction.file_info.name }}</p>
        </mat-card-footer>
        <button mat-raised-button type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
